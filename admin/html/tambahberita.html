<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/user.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
			<button
				class="navbar-toggler"
				type="button"
				aria-controls="sidebarMenu"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand ml-2" href="#">LOGO</a>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<nav id="sidebarMenu" class="col-lg-3 sidebar bg-danger">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="user.html">Manajemen User</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="donor.html">Manajemen Donor Darah</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="berita.html">Manajemen Berita</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="merchandise.html"
								>Manajemen Merchandise</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">Sign out</a>
						</li>
					</ul>
				</nav>
				<main class="main-content col-lg-9 ml-sm-auto col-md-9 pt-3 px-4">
					<h2>Tambah Berita</h2>
					<form id="beritaForm">
						<div class="form-group">
							<label for="judul">Judul</label>
							<input
								type="text"
								class="form-control"
								id="judul"
								placeholder="Judul"
								required
							/>
						</div>
						<div class="form-group">
							<label for="cover">Cover</label>
							<input
								type="text"
								class="form-control"
								id="cover"
								placeholder="Cover"
								required
							/>
						</div>
						<div class="form-group">
							<label for="tanggalUpload">Tanggal upload</label>
							<input
								type="date"
								class="form-control"
								id="tanggalUpload"
								required
							/>
						</div>
						<div class="form-group">
							<label for="isiBerita">Isi berita</label>
							<textarea
								class="form-control"
								id="isiBerita"
								rows="8"
								placeholder="Isi berita"
								required
							></textarea>
						</div>
						<div class="text-right">
							<button type="submit" class="btn btn-danger">
								Tambah berita
							</button>
						</div>
					</form>

					<footer class="footer">
						<hr />
						<p class="copyright">&copy; 2024 Bloodline. All rights reserved.</p>
					</footer>
				</main>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

		<script src="../js/berita.js"></script>
	</body>
</html>
